<!-- Ministerio Grid Section -->
<section id="ministerios" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Ministerios (PPESCCAA)</h2>
                <h3 class="section-subheading text-muted">El que es enseñado en la palabra, haga partícipe de toda cosa
                    buena al que lo instruye. Gálatas 6:6</h3>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-3 col-sm-6 ministerio-item">
                <a href="#ministerioModal{{ post.modal-id }}" class="ministerio-link" data-toggle="modal">
                    <div class="ministerio-hover">
                        <div class="ministerio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/ministerios/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                </a>
                <div class="ministerio-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
